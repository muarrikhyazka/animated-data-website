<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hidup Sementara</title>
  <link rel="stylesheet" href="./vertical-style.css">
</head>

<body>
  <div id="wrapper">
    <img id="ruang-kendali" class="bg" src="./images/ruang-kendali.png">
    <img id="fusion" class="bg" src="./images/fusion.png">
    <img id="kaca" class="bg"  src="./images/kaca.png">
    <img id="teks-opening-1" class="bg" src="./images/text-opening-1.png">
    <img id="teks-opening-2" class="bg" src="./images/text-opening-2.png">
    <h1 >Scroll Effects</h1>
    <h1 class="animated fade-in">Fade In on Scroll</h1>
    <h1 class="animated slide-in-left">Slide In on Scroll From Left</h1>
    <h1 class="animated slide-in-right">Slide In on Scroll From Right</h1>
    <h1 class="animated slide-in-left fade-in">Slide In on Scroll and Fade</h1>
    <h1 class="animated rotate-ccw-90">Rotate on Scroll</h1>
    <h1 class="animated fade-out">Fade Out on Scroll</h1>
  </div>

  
  
<script  src="./js/vertical-script.js"></script>
</body>

</html>
